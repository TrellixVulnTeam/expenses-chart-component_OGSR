<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="./main.77bb5cfd.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="./app.c328ef1a.js" defer=""></script>
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="./main.77bb5cfd.js"></script></head>
  <body>
    <main class="container">
      <div class="balance-wrapper">
        <div class="balance-items">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <img src="/logo.f3865969.svg" alt="logo">
      </div>
      <div class="chart-total-wrapper">
        <h3>Spending - Last 7 days</h3>
        <div class="chart-wrapper"></div>
        <div class="total-wrapper">
          <div class="total-month">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="last-month">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/k-stopczynska">k-stopczynska</a>.
      </div>
    </footer>
  </body>
</html>
